
<!-- panel started -->
<div class="card mb-3">
	<!-- Card Header -->
	<div class="card-header">
	{{cardData.title}}
	</div>

	<!-- Card body	 -->
	<div class="card-body">
	{{cardData.contents}}
	</div>

	<!-- Card footer -->
	<div class="card-footer">
	<small> Author : {{cardData.author}} </small>
	<small> Updated : {{cardData.date}} </small>
	</div>
</div>
